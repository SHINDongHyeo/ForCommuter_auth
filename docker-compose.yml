version: '3.8'

services:
    app:
        container_name: app
        build:
            context: .
            dockerfile: Dockerfile
        image: auth
        ports:
            - '3000:3000'
        env_file:
            - .env.development
        volumes:
            - .:/usr/src/app
        restart: on-failure
        stdin_open: true
        tty: true
        depends_on:
            - db

    db:
        container_name: db
        image: mysql:lts
        ports:
            - '3306:3306'
        env_file:
            - .env.development
        volumes:
            - db_data:/var/lib/mysql
        restart: on-failure

volumes:
    db_data:
